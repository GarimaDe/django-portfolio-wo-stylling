{% extends 'portfolio_ex/base.html' %}
{% block content %}
    <h1>This is the home page</h1>
    {% load static %}
    <a href="{% static 'portfolio_ex/RENTAL AGREEMENT.pdf' %}">Agreement</a>
    <br>
    <a href="{% url 'blog:all_blogs' %}">Blogs</a>
    <br>
    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
    <br>
    <a href = "{{ project.url }}">Link </a>
    {% endif %}
    {% endfor %}

 {% endblock %}
